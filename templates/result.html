<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recognition Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="result-card">
      <h2 class="title">Detected {{ face_count }} Face(s)</h2>
      
      <img src="{{ url_for('static', filename='uploads/' + detected_img) }}" alt="Detected Image" class="result-image">
      
      <h3 class="subtitle">Recognition Results</h3>
      
      {% if matches %}
        <ul class="match-list">
          {% for match in matches %}
            <li class="match-item">
              <span class="match-name">{{ match.name }}</span> â€” 
              <span class="match-distance">Distance: {{ match.distance }}</span>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="no-match">No match found.</p>
      {% endif %}
      
      <a href="/" class="back-link">Try Another Image</a>
    </div>
  </div>
</body>
</html>
