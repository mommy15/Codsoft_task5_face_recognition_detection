<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Recognition App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .image-preview {
      margin-top: 20px;
      display: none;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-card">
      <h1 class="title">Face Recognition App</h1>
      <form action="/process" method="POST" enctype="multipart/form-data" class="upload-form">
        <label for="image" class="file-label">Choose an image:</label>
        <input type="file" name="image" id="image" required class="file-input" accept="image/*" onchange="previewImage(event)">
        <img id="preview" class="image-preview" alt="Image Preview">
        <button type="submit" class="submit-btn">Detect & Recognize</button>
      </form>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }
  </script>
</body>
</html>
